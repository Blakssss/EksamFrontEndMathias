<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JavaScript/fetch.js"></script>
    <script src="../JavaScript/fetchAllBoats.js" defer></script>
    <script src="../JavaScript/NavigationBar.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
            defer></script>

</head>
<body>
<header id="navigation-bar" style="margin-bottom: 20px"></header>

<main class="container">
    <section>
        <h1>Boat Table</h1>
        <div style="margin-bottom: 20px">
         <button class="btn btn-primary" onclick="sortBoatsByPoints()">Sort by Points</button>
            <button class="btn btn-primary" id="createSailboatOpenModalButton" data-bs-toggle="modal" data-bs-target="#createSailboatModal">Create Boat</button>
            <br>
        </div>
        <table class="table table-hover table-striped" id="tblBodyBoats">
            <thead class="table-primary">
            <tr>
                <th scope="col">Boat Id</th>
                <th scope="col">Boat Name</th>
                <th scope="col">Type</th>
                <th scope="col">Points</th>
                <th scope="col">List of Race Season</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
        </table>


        <!-- MODAL TIL UPDATE -->
        <div class="modal fade" id="updateSailboatModal" tabindex="-1" aria-labelledby="updateSailboatModalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="updateSailboatModalTitle">Update Sailboat</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="modalFormUpdateSailboat">
                            <div class="mb-3">
                                <!-- Her har vi et hidden input field vi bruger til at gemme en Sailboats id i, s책 n책r vi poster vores form s책 f책r den id'et med-->
                                <input name="id" type="hidden" class="form-control" id="updateIdFormHiddenInput">
                            </div>
                            <div class="mb-3">
                                <label for="updateNavnFormInput" class="col-form-label">Navn:</label>
                                <input name="name" type="text" class="form-control" id="updateNavnFormInput">
                                <label for="updateNavnFormInput" class="col-form-label">Type:</label>
                                <input name="type" type="text" class="form-control" id="updateNavnFormInput">
                                <label for="updateNavnFormInput" class="col-form-label">Points:</label>
                                <input name="point" type="number" class="form-control" id="updateNavnFormInput">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="updateSailboatModalBtn">Update Sailboat</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL TIL CREATE -->
        <div class="modal fade" id="createSailboatModal" tabindex="-1" aria-labelledby="createSailboatModalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createSailboatModalTitle">Create Sailboat</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="modalFormCreateSailboat">
                            <div class="mb-3">
                                <label for="createNavnFormInput" class="col-form-label">Name:</label>
                                <input name="name" type="text" class="form-control" id="createNavnFormInput">
                                <label for="createNavnFormInput" class="col-form-label">Type:</label>
                                <input name="type" type="text" class="form-control" id="createNavnFormInput">
                                <label for="createNavnFormInput" class="col-form-label">Points:</label>
                                <input name="point" type="number" class="form-control" id="createNavnFormInput">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createSailboatModalBtn">Create Sailboat</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>
</body>
</html>
