<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JavaScript/fetch.js"></script>
    <script src="../JavaScript/fetchAllRaces.js" defer></script>
    <script src="../JavaScript/NavigationBar.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
            defer></script>

</head>
<body>
<header id="navigation-bar" style="margin-bottom: 20px"></header>

<main class="container">
    <section>
        <h1>Race Table</h1>
        <div style="margin-bottom: 20px">
            <button class="btn btn-primary" onclick="sortRacesByDate()">Sort by Date</button>
            <button class="btn btn-primary" id="createSailRaceOpenModalButton" data-bs-toggle="modal" data-bs-target="#createSailRaceModal">Create Race</button>
            <br>
        </div>
        <table class="table table-hover table-striped" id="tblBodyRaces">
            <thead class="table-primary">
            <tr>
                <th scope="col">Race Id</th>
                <th scope="col">Race Date</th>
                <th scope="col">Race Name</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="tblBodySailRace">

        </table>


        <div class="modal fade" id="updateSailRaceModal" tabindex="-1" aria-labelledby="updateSailRaceModalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="updateSailRaceModalTitle">Update SailRace</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="modalFormUpdateSailRace">
                            <div class="mb-3">
                                <input name="id" type="hidden" class="form-control" id="updateIdFormHiddenInput">
                            </div>
                            <div class="mb-3">
                                <label for="updateNavnFormInput" class="col-form-label">Name:</label>
                                <input name="name" type="text" class="form-control" id="updateNavnFormInput">
                                <label for="updateNavnFormInput" class="col-form-label">Date:</label>
                                <input name="date" type="date" class="form-control" id="updateNavnFormInput">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="updateSailRaceModalBtn">Update SailRace</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="createSailRaceModal" tabindex="-1" aria-labelledby="createSailRaceModalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createSailRaceModalTitle">Create SailRace</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="modalFormCreateSailRace">
                            <div class="mb-3">
                                <label for="updateNavnFormInput" class="col-form-label">Name:</label>
                                <input name="name" type="text" class="form-control" id="updateNavnFormInput">
                                <label for="updateNavnFormInput" class="col-form-label">Date:</label>
                                <input name="date" type="date" class="form-control" id="updateNavnFormInput">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createSailRaceModalBtn">Create SailRace</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>
</body>
</html>
